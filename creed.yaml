# The rules of the dojo

dojo:
  name: "CobraClaw Dojo"
  founded: "2026-02-01"
  motto: "Strike First. Strike Hard. No Mercy."

sensei:
  # Kreese: Aggressive, no mercy
  # Lawrence: Balanced, encourages growth
  # Silver: Pragmatic, results-focused
  mode: "Kreese"
  strictness: 100
  mercy: false

student:
  name: "CobraClaw"
  level: 1
  victories: 0
  defeats: 0

training:
  kata_path: "./katas"
  strike_timeout: 30
  retry_on_defeat: true
  max_retries: 3

# Patrols - Automated checks
patrols:
  - name: "Code Quality"
    schedule: "daily"
    command: "npm run lint"
    on_fail: "WARN"
  
  - name: "Test Endurance"
    schedule: "pre-commit"
    command: "bash test-skill.sh"
    on_fail: "BLOCK"

# Weapons - Available tools
weapons:
  - name: "Claude Code"
    type: "model"
    power: "high"
  - name: "Local Llama"
    type: "model"
    power: "medium"
  - name: "File System"
    type: "tool"
    power: "essential"

# Scrolls - Memory locations
scrolls:
  memory: "./scrolls/memory"
  longterm: "./scrolls/MEMORY.md"
  daily: "./scrolls/daily/"
  trophies: "./scrolls/trophies.json"
  patrols: "./scrolls/patrols/"

# Trophies - Victory tracking
trophies:
  enabled: true
  display: "full"  # full | minimal | hidden
  streak_bonus: 2
  auto_show: true
  achievements:
    - task_complete
    - error_recovery
    - speed_demon  # Under 10 seconds
    - marathon     # Over 1 hour
    - patrol_duty

# Quotes - Motivation system
quotes:
  enabled: true
  mode: "adaptive"  # adaptive | cobra | miyagi | quiet
  injection_points:
    startup: true
    victory: true
    defeat: true
    patrol: true
    verbose: true
  cobra_quotes:
    - "Fear does not exist in this dojo."
    - "Strike first. Strike hard. No mercy."
    - "Victory is not given. It is taken."
  miyagi_quotes:
    - "Wax on, wax off."
    - "First learn walk, then learn run."
    - "Balance is not a place. It is a way of life."

# Miyagi Mode - Calm alternative
miyagi_mode:
  enabled: true
  default_dry_run: true
  verbose_steps: true
  color_theme: "bonsai"  # green/white
  messages:
    welcome: "ðŸ¥‹ Miyagi Mode: 'Walk on road, hm? Always walk on road.'"
    dry_run: "ðŸ§˜ No changes yet. We are just breathing."
    complete: "âœ¨ 'First learn walk, then learn run.' - Task complete."
